<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>AR Test Confirmation</title>
</head>
<body>
    <h1>Test Message: This is working! and its gonne auto refresh </h1>
    <p>If you see this, your page is loading correctly.</p>

    <script>
        // Force reload if the page is accessed from the cache
        if (performance.navigation.type === 1) {
            location.reload(true);
        }
    </script>
</body>
</html>
