<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebXR AR with GLB Model</title>

  <!-- Include three.js and GLTFLoader -->
  <script src="https://unpkg.com/three@0.126.0/build/three.js"></script>
  <script src="https://unpkg.com/three@0.126.0/examples/js/loaders/GLTFLoader.js"></script>
</head>
<body>

<button onclick="activateXR()">Start AR</button>
<script>
async function activateXR() {
  // Create a canvas and WebGL context
  const canvas = document.createElement("canvas");
  document.body.appendChild(canvas);
  const gl = canvas.getContext("webgl", {xrCompatible: true});

  // Set up the Three.js scene
  const scene = new THREE.Scene();
  
  const renderer = new THREE.WebGLRenderer({
    alpha: true,
    preserveDrawingBuffer: true,
    canvas: canvas,
    context: gl
  });
  renderer.autoClear = false;

  const camera = new THREE.PerspectiveCamera();
  camera.matrixAutoUpdate = false;

  // Request an immersive-ar session with hit-test
  const session = await navigator.xr.requestSession("immersive-ar", {requiredFeatures: ['hit-test']});
  session.updateRenderState({
    baseLayer: new XRWebGLLayer(session, gl)
  });

  // Set up reference spaces
  const referenceSpace = await session.requestReferenceSpace('local');
  const viewerSpace = await session.requestReferenceSpace('viewer');
  const hitTestSource = await session.requestHitTestSource({ space: viewerSpace });

  // Load the reticle model
  const loader = new THREE.GLTFLoader();
  let reticle;
  loader.load("https://immersive-web.github.io/webxr-samples/media/gltf/reticle/reticle.gltf", function(gltf) {
    reticle = gltf.scene;
    reticle.visible = false; // Initialize as hidden
    scene.add(reticle);
  });

  // Load your GLB model
  let model;
  loader.load('small-model.glb', function(gltf) {
    model = gltf.scene;
    // Adjust model scale if necessary
    model.scale.set(0.1, 0.1, 0.1);
    // Set model to be initially invisible
    model.visible = false;
    scene.add(model);
  }, undefined, function(error) {
    console.error('An error occurred during model loading:', error);
  });

  // Start the rendering loop
  session.requestAnimationFrame(onXRFrame);

  function onXRFrame(time, frame) {
    session.requestAnimationFrame(onXRFrame);
    gl.bindFramebuffer(gl.FRAMEBUFFER, session.renderState.baseLayer.framebuffer);
    const pose = frame.getViewerPose(referenceSpace);

    if (pose) {
      const view = pose.views[0];
      const viewport = session.renderState.baseLayer.getViewport(view);
      renderer.setSize(viewport.width, viewport.height);
      
      camera.matrix.fromArray(view.transform.matrix);
      camera.projectionMatrix.fromArray(view.projectionMatrix);
      camera.updateMatrixWorld(true);

      // Perform hit test
      const hitTestResults = frame.getHitTestResults(hitTestSource);
      if (hitTestResults.length > 0 && reticle) {
        const hitPose = hitTestResults[0].getPose(referenceSpace);

        // Update reticle position and make it visible
        reticle.visible = true;
        reticle.matrix.fromArray(hitPose.transform.matrix);
        reticle.updateMatrixWorld(true);

        // Update model position and make it visible
        if (model) {
          model.visible = true;
          model.matrix.fromArray(hitPose.transform.matrix);
          model.updateMatrixWorld(true);
        }
      } else {
        // Hide reticle and model if no surface detected
        if (reticle) reticle.visible = false;
        if (model) model.visible = false;
      }
    }

    renderer.render(scene, camera);
  }
}
</script>
</body>
</html>
